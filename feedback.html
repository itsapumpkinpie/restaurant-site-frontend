<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="source/styles/feedback.css">
    <script src="source/scripts/feedback.js" defer></script>
    <link rel="apple-touch-icon" sizes="180x180" href="source/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="source/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="source/favicon/favicon-16x16.png">
    <link rel="manifest" href="source/favicon/site.webmanifest">
    <title>Отзывы о пиццерии Верона</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container justify-content-center">

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">ГЛАВНАЯ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="menu.html">МЕНЮ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="feedback.html">ОТЗЫВЫ</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <section>
        <div class="form-area">
            <div class="container">
                <div class="row single-form g-0">
                    <div class="col-sm-12 col-lg-6">
                        <div class="left">
                            <h2><span>Напишите отзыв о нашем ресторане</span> <br>Напишите отзыв о нашем ресторане</h2>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-6">
                        <div class="right">
                            <i class="fa fa-caret-left"></i>
                            <form id="Form">
                                <div class="mb-3">
                                    <label for="user_name" class="form-label">Ваше имя</label>
                                    <input type="text" class="form-control" name="user_name"
                                        aria-describedby="emailHelp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="user_email" class="form-label">Ваш email-адрес</label>
                                    <input type="email" class="form-control" name="user_email"
                                        aria-describedby="emailHelp" value="fakeemail@gmail.com" readonly>
                                </div>
                                <div class="mb-3">
                                    <label for="content" class="form-label">Отзыв</label>
                                    <textarea type="text" class="form-control" name="content" required></textarea>
                                </div>
                                <label>
                                    <input type="checkbox" name="privacy_policy" value="yes" required>
                                    Я согласен(согласна) с тем, что администрация сайта не несёт ответственность за оставленные мной данные.
                                </label>
                                <button type="submit" class="btn btn-primary" id="submit">Отправить</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="container-fluid">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="d-grid gap-2 mx-auto my-5">
                            <a href="allfeedbacks.html">
                                <button class="btn btn-primary " type="button">Посмотреть все отзывы</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-6 col-md-12 text-center">
                    <br><p>О САЙТЕ<br>Этот сайт демонстационный</p>
                </div>
                <div class="col-lg-6 col-md-12 text-center">
                    <br><p>КОД ПРОЕКТА<br>
                    <a href="https://github.com/itsapumpkinpie/restaurant-site-frontend">Фронтенд</a><br>
                    <a href="https://github.com/itsapumpkinpie/restaurant-site-frontend">Бекенд</a></p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
